<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <container class="page">

    <section class="tabs">
      

      <div class="left">
    
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
    
        <div class="icons">
          <div class="bg-icon">
            <img src="./images/icon-document.svg" alt="document" class="icon-img">
          </div>
          <div class="bg-icon">
            <img src="./images/icon-folder.svg" alt="folder" class="icon-img">
          </div>
          <div class="bg-icon">
            <img src="./images/icon-upload.svg" alt="upload" class="icon-img">
          </div>
        </div>
    
      </div>

      <div class="right">
        <p class="main-msg">You’ve used <span>815 GB</span> of your storage</p>

        <div class="bar-container">
          <div class="storage-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="limits-container">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    <!--
      <div class="bubble-div">
        <p class="bubble">185 <span>GB Left</span></p>
      </div>-->
    </section>

  </container>
</body>
</html>
